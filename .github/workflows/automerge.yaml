name: automerge PRs

on:
    pull_request:
        types:
            - labeled
            - unlabeled
            - synchronize
            - opened
            - edited
            - ready_for_review
            - reopened
            - unlocked
        branches:
            - master

jobs:
    automerge:
        runs-on: ubuntu-latest
        steps:
            -   name: automerge
                uses: pascalgn/automerge-action@v0
                env:
                    GITHUB_TOKEN: ${{ secrets.PROMOTION_TOKEN }}
